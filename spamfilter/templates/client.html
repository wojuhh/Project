{% extends "layout.html" %}

{% block title %}邮件发送器 - {{ super() }}{% endblock %}

{% block content %}
<h2>发送电子邮件</h2>
<form id="emailForm" class="mt-4">
    <div class="mb-3">
        <label for="from" class="form-label">发件人邮箱：</label>
        <input type="email" class="form-control" id="from" name="from" required value="test@example.com">
    </div>
    <div class="mb-3">
        <label for="to" class="form-label">收件人邮箱：</label>
        <input type="email" class="form-control" id="to" name="to" required value="user@example.com">
    </div>
    <div class="mb-3">
        <label for="subject" class="form-label">邮件主题：</label>
        <input type="text" class="form-control" id="subject" name="subject" required value="测试邮件">
    </div>
    <div class="mb-3">
        <label for="text" class="form-label">邮件正文：</label>
        <textarea class="form-control" id="text" name="text" rows="5" required>你好世界</textarea>
    </div>
    <button type="submit" class="btn btn-primary">发送邮件</button>
</form>
<div id="status" class="mt-3"></div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('emailForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const statusDiv = document.getElementById('status');
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    statusDiv.textContent = '正在发送...';
    statusDiv.className = 'alert alert-info';

    try {
        const response = await fetch("{{ url_for('send_email') }}", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
        });
        const result = await response.json();

        if (result.success) {
            statusDiv.textContent = '邮件发送成功！';
            statusDiv.className = 'alert alert-success';
        } else {
            let err = result.error || '未知错误';
            statusDiv.textContent = '邮件发送失败：' + err;
            statusDiv.className = 'alert alert-danger';
        }
    } catch (error) {
        statusDiv.textContent = '请求失败：' + error;
        statusDiv.className = 'alert alert-danger';
    }
});
</script>
{% endblock %}
