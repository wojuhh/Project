{% extends "layout.html" %}

{% block title %}邮件详情: {{ mail.subject }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>邮件详情</h2>
    {# ---<a href="{{ url_for('admin_inbox', page=page) }}" class="btn btn-secondary">&laquo; 返回收件箱</a> --- #}
</div>

<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">{{ mail.subject }}</h5>
    </div>
    <div class="card-body">
        <div class="mb-3 border-bottom pb-3">
            <p class="mb-1"><strong>发件人:</strong> <span class="text-primary">{{ mail.from }}</span></p>
            <p class="mb-1"><strong>收件人:</strong> {{ mail.to }}</p>
            <p class="mb-0 text-muted"><strong>时间:</strong> {{ mail.timestamp[:19] }}</p>
        </div>
        
        <!-- 邮件正文 -->
        <div class="mt-3" style="white-space: pre-wrap; font-family: 'Menlo', 'Monaco', 'Courier New', monospace; line-height: 1.6;">
            {{ mail.body }}
        </div>
    </div>
    <div class="card-footer text-end">
        <a href="{{ url_for('admin_inbox', page=page) }}" class="btn btn-secondary">&laquo; 返回收件箱</a>
    </div>
</div>
{% endblock %}
