{% extends "layout.html" %}

{% block title %}服务器日志 - {{ super() }}{% endblock %}

{% block extra_head %}
<style>
    .log-container {
        background: #222;
        color: #eee;
        padding: 1rem;
        border-radius: 5px;
        max-height: 70vh;
        overflow-y: auto;
        white-space: pre-wrap;
        font-family: monospace;
        font-size: 0.9rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>服务器日志</h2>
    <a href="{{ url_for('admin_logs') }}" class="btn btn-sm btn-outline-primary">刷新</a>
</div>

<div class="log-container">
{{ log_content }}
</div>
{% endblock %}
